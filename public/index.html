<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Agent Tutor Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea {
      resize: vertical;
      padding: 0.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-height: 80px;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
    #response {
      margin-top: 1rem;
      padding: 1rem;
      background: #ecf0f1;
      border-radius: 5px;
      white-space: pre-wrap;
      min-height: 50px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Multi-Agent Tutor Bot</h1>
  <form id="questionForm">
    <textarea id="questionInput" placeholder="Ask your Math or Physics question here..." required></textarea>
    <button type="submit">Ask Tutor</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById('questionForm');
    const questionInput = document.getElementById('questionInput');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;

      responseDiv.textContent = 'Thinking...';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (res.ok) {
          responseDiv.textContent = data.answer;
        } else {
          responseDiv.textContent = data.error || 'Error occurred';
        }
      } catch (err) {
        responseDiv.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
